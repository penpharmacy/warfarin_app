
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>คำนวณขนาดยา Warfarin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service worker registered.', reg));
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>คำนวณขนาดยา Warfarin</h1>
    <label>ค่า INR ล่าสุด:
      <input type="number" id="inr" step="0.1" required />
    </label>
    <label>ขนาดยาเฉลี่ยต่อสัปดาห์ (mg):
      <input type="number" id="weeklyDose" step="0.1" required />
    </label>
    <label>มีเลือดออกหรือไม่:
      <select id="bleeding">
        <option value="no">ไม่มี</option>
        <option value="yes">มี</option>
      </select>
    </label>
    <button onclick="calculate()">คำนวณ</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
<div class="mode-select">
  <label><input type="radio" name="mode" value="manual" checked> ผู้ใช้เลือก % เปลี่ยนยาเอง</label>
  <label><input type="radio" name="mode" value="auto"> ระบบแนะนำจากค่า INR</label>
</div>

<div id="percentSelect">
  <label>เลือกเปอร์เซ็นต์การเปลี่ยนขนาดยา:
    <select id="manualPercent">
      <option value="0">0%</option>
      <option value="0.05">+5%</option>
      <option value="0.10">+10%</option>
      <option value="0.20">+20%</option>
      <option value="-0.05">-5%</option>
      <option value="-0.10">-10%</option>
      <option value="-0.20">-20%</option>
    </select>
  </label>
</div>
  
</body>
</html>
